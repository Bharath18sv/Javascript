<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="number"></label>
    <input id="input" type="number" name="number" alt="Enter a number" />
    <button onclick="displayTable()">Create table</button>
    <script>
      function displayTable() {
        let num = parseInt(document.getElementById("input").value);
        for (let i = 1; i <= 10; i++) {
          document.writeln(`${num} * ${i} = ${num * i} <br>`);
        }
      }
    </script>
  </body>
</html>
